<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Add meeting</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker-standalone.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>

    <script>
        $(function () {
            $('#date').datetimepicker();
        });
    </script>

    <style>
        h1, h2, h3, h4, h5, h6 {
            font-family: verdana, fantasy;
            color: deeppink;
            border-bottom: 1px solid rgb(200, 200, 200);
        }
    </style>
</head>

<body>
<div class="container">
    <div th:replace="~{navbar :: navigation(Meetings)}"/>
    <h2 style="text-align:center">Meeting addition menu</h2>

    <form th:action="'/add/meeting/' + ${conference.id}" method="post" style="position: center; padding-top: 20px">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Date:</label>
            <div class="col-sm-6">
                <input type="text" id="date" name="date" placeholder="mm/dd/yyyy hh:mm" />
                <span class="add-on">
                    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                </span>
                <p th:if="${message != null}">Please, enter correct date</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Hall:</label>
            <div class="col-sm-6">
                <select class="custom-select my-1 mr-sm-2" name="hall">
                    <option th:each="hall : ${halls}" th:value="${hall.id}" th:text="${hall.name}"></option>
                </select>
            </div>
        </div>
        <button style="background-color: black; border-color: gray; padding: 10px 32px; margin: 12px 12px;" class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
