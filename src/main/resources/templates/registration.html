<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <script>
        $(document).ready(function(){
            let date_input = $('input[name="birthDate"]');
            let container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'dd.mm.yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>

    <style>
        h1, h2, h3, h4, h5, h6 {
            font-family: verdana, fantasy;
            color: deeppink;
            border-bottom: 1px solid rgb(200, 200, 200);
        }
    </style>
    <title>Register</title>
</head>
<body>
<div class="container">
    <div th:replace="~{navbar :: navigation(Register)}"/>
    <h2 style="text-align:center">Create ConfManager Account</h2>

    <form action="/register" method="post" style="padding-top: 20px">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">username:</label>
            <div class="col-sm-6">
                <label>
                    <input type="text" name="username" />
                </label>
                <p th:if="${usernameMessage != null}">username must be unique</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">pass:</label>
            <div class="col-sm-6">
                <label>
                    <input type="password" name="password" />
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">real name:</label>
            <div class="col-sm-6">
                <label>
                    <input type="text" name="name" />
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">email:</label>
            <div class="col-sm-6">
                <label>
                    <input type="email" name="email" />
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">date of birth:</label>
            <div class="col-sm-6">
                <label for="date"></label><input type="text" autocomplete="off" id="date" name="birthDate" placeholder="dd.mm.yyyy" />
                <p th:if="${dateMessage != null}">enter correct date</p>
            </div>
        </div>
        <button style="background-color: black; border-color: gray; padding: 6px 48px; margin: 34px 124px;" class="btn btn-primary" type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
