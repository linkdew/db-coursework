<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Conference Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        h1, h2, h3, h4, h5, h6 {
            font-family: verdana, fantasy;
            color: deeppink;
            border-bottom: 1px solid rgb(200, 200, 200);
        }
    </style>
</head>

<body>

<div class="container">
    <div th:replace="~{navbar :: navigation(Conferences)}"></div>
    <h2 th:text="${conference.name}" style="padding-top: 20px"></h2>
    <h5 th:text="${conference.lecturer}"></h5>
    <div style="margin-top: 1ch">
        <span th:text="${conference.info}"></span>
    </div>
    <div th:if="${conference.description != null}">
        <span th:text="${conference.description}"></span>
    </div>
    <table>
            <td>
                <a style="background-color: black; border-color: gray; padding: 6px 48px; margin: 34px 92px;" class="btn btn-primary" th:href="@{'/meeting/conference/' + ${conference.id}}">Meetings</a>
            </td>
            <td th:if="${isAdmin}">
                <a style="background-color: black; border-color: gray; padding: 6px 48px; margin: 34px 92px;" class="btn btn-primary" th:href="@{'/add/meeting/' + ${conference.id}}">Add meetings</a>
            </td>

            <td th:if="${isAdmin}">
                <a style="background-color: deeppink; border-color: gray; padding: 6px 48px; margin: 34px 92px;" class="btn btn-danger"  th:href="@{'/delete/conference/' + ${conference.id}}">Delete</a>
                <p th:if="${message != null}">cannot perform deletion, planned meetings</p>
            </td>
    </table>

</div>
</body>
</html>
</body>
</html>
