<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add lecture hall</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        h1, h2, h3, h4, h5, h6 {
            font-family: verdana, fantasy;
            color: deeppink;
            border-bottom: 1px solid rgb(200, 200, 200);
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="~{navbar :: navigation(Halls)}"/>
    <h2 style="text-align:center">Lecture hall addition menu</h2>

    <form action="/add/hall" method="post" style="position: center; padding-top: 20px">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-6">
                <input type="text" name="name" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Capacity:</label>
            <div class="col-sm-6">
                <input type="text" name="capacity" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Place:</label>
            <div class="col-sm-6">
                <select class="custom-select my-1 mr-sm-2" name="lectureHallPlace">
                    <option>LIBRARY</option>
                    <option>MAIN_BUILDING</option>
                    <option>CULTURE_CENTER</option>
                </select>
            </div>
        </div>
        <button style="background-color: black; border-color: gray; padding: 10px 32px; margin: 12px 12px;" class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
